include "application.conf"

play.modules.disabled += "logging.LoggingModule"
play.modules.enabled += "logging.TestLoggingModule"

mongo-async-driver {
  akka {
    log-dead-letters-during-shutdown = off
    log-dead-letters = 0
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

resourceFiles {
    customsOffices              = "customsOffices.json"
    countryCodesFullList        = "countries.json"
    transitCountryCodesFullList = "transitCountries.json"
    transportModes              = "transportModes.json"
    officesOfTransit            = "officesOfTransit.json"
    previousDocumentTypes       = "previousDocumentTypes.json"
    circumstanceIndicators      = "circumstanceIndicators.json"
}
